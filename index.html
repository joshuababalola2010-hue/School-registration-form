<!DOCTYPE html>
<html>
<head>
    <title>School Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
        }

        .form-container {
            width: 400px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #999;
        }

        h2 {
            text-align: center;
            color: #1a3c7a;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .gender {
            width: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1a3c7a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #102a55;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>School Registration Form</h2>

        <form action="https://formspree.io/f/xgooedzb" method="post">
            

            <label>Student Full Name</label>
            <input type="text" name="fullname" required>

            <label>Date of Birth</label>
            <input type="date" name="dob">

            <label>Age</label>
            <input type="number" name="age">

            <label>Gender</label><br>
            <input type="radio" name="gender" class="gender"> Male
            <input type="radio" name="gender" class="gender"> Female
            <br><br>

            <label>Class</label>
            <select name="class">
                <option>Primary 1</option>
                <option>Primary 2</option>
                <option>Primary 3</option>
                <option>Primary 4</option>
                <option>Primary 5</option>
                <option>Primary 6</option>
                <option>JSS 1</option>
                <option>JSS 2</option>
                <option>JSS 3</option>
                <option>SS 1</option>
                <option>SS 2</option>
                <option>SS 3</option>
            </select>

            <label>Home Address</label>
            <textarea></textarea>

            <label>Parent / Guardian Name</label>
            <input type="text">

            <label>Phone Number</label>
            <input type="tel">

            <button type="submit">Register</button>

    </div>

</body>
</html>
